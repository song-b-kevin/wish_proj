<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container px-4 pt-4">
        <header class="row justify-content-around mb-4">
            <h2 class="col-8">Hello, {{ user.first_name }}! Make a wish!</h2>
            <div class="col-4 text-right">
                <a href="/user/logout" class="mx-1">Logout</a>
            </div>
        </header>
    </div>
    <main class="container pb-4">
        <div class="row justify-content-between">
            {% for message in messages %}
            <p class="col-12 px-4 text-danger">{{ message }}</p>
            {% endfor %}
            <form action="/wishes/create" method="POST" class="h-100 col-4 pr-2 pl-3 py-3 mx-4 border">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-form-label col-4">I wish for:</label>
                    <input type="text" name="name" class="form-control col-7">
                </div>
                <div class="form-group row">
                    <label for="description" class="col-form-label col-4">Description:</label>
                    <input type="text" name="description" class="form-control col-7">
                </div>
                <button type="submit" class="btn btn-secondary float-right mr-3 mb-2">Submit</button>
                <a href="/wishes"><button type="button" class="btn btn-secondary float-right mr-2 mb-2">Cancel</button></a>
            </form>
        </div>
    </main>
</body>

</html>

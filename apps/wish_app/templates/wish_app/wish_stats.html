<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container px-4 pt-4">
        <header class="row justify-content-around mb-4">
            <h2 class="col-8">Hello, {{ user.first_name }}! These are your stats!</h2>
            <div class="col-4 text-right">
                <a href="/wishes" class="mx-1">Dashboard</a>
                <a href="/user/logout" class="mx-1">Logout</a>
            </div>
        </header>
    </div>
    <main class="container px-4">
        <h4 class="mb-3">Total wishes granted so far for all users: {{ all_granted }}</h4>
        <p>Your granted wishes: {{ granted_wishes }}</p>
        <p>Your pending wishes: {{ pending_wishes }}</p>
    </main>
</body>

</html>
